[tool:pytest]
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src/taskflow
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

testpaths = tests

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests